name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false  # Biri uğursuz olsa belə digərləri davam etsin

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies (npm ci)
        run: npm ci

      - name: 🛠️ Build project (if build script exists)
        run: npm run build --if-present

      - name: 🧪 Run tests and output JSON result
        run: |
          mkdir -p test-results
          npx jest --json --outputFile=test-results/results-${{ matrix.node-version }}.json || true

      - name: 📤 Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}
          path: test-results/results-${{ matrix.node-version }}.json
